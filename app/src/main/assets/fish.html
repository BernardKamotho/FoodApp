<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Fillet Burger Ingredients</title>
    <style>
        /* General Styles */
        body {
            'Arial', sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            20px;
            color: #00796b;
        }

        /* Burger Styles */
        .burger {
            width: 250px;
            0 auto;
        }

        .bun {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            color: #fff;
            40px;
            font-weight: bold;
            text-align: center;
        }

        .bun.top {
            background-color: #f4a261;
            box-shadow: 0 4px 0 #e76f51;
            position: relative;
        }

        .bun.top::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #ffe5b4;
            border-radius: 50%;
            position: absolute;
            top: 15px;
            left: 20px;
        }

        .bun.bottom {
            background-color: #f4a261;
            box-shadow: 0 -4px 0 #e76f51;
        }

        /* Ingredient Styles */
        .ingredients {
            10px 0;
            text-align: center;
        }

        .ingredient {
            width: 100%;
            height: 20px;
            5px 0;
            border-radius: 10px;
            color: #fff;
            20px;
            font-weight: bold;
        }

        /* Specific Ingredients */
        .tartar-sauce {
            background-color: #f1f8e9;
            color: #333;
        }

        .fish-fillet {
            background-color: #ffcc80;
        }

        .lettuce {
            background-color: #81c784;
        }

        .cheese {
            background-color: #ffe082;
        }

        .tomato {
            background-color: #ef5350;
        }

        .pickles {
            background-color: #66bb6a;
        }

        .red-onion {
            background-color: #ba68c8;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>üêü Build Your Fish Fillet Burger üêü</h1>
    <div class="burger">
        <div class="bun top">Top Bun</div>
        <div class="ingredients">
            <div class="ingredient tartar-sauce">Tartar Sauce</div>
            <div class="ingredient fish-fillet">Fish Fillet</div>
            <div class="ingredient cheese">Cheese Slice</div>
            <div class="ingredient lettuce">Lettuce</div>
            <div class="ingredient tomato">Tomato Slice</div>
            <div class="ingredient pickles">Pickles</div>
            <div class="ingredient red-onion">Red Onions</div>
        </div>
        <div class="bun bottom">Bottom Bun</div>
    </div>
</div>
</body>
</html>
